      <div class="handle">
        <img id="add" src="../wwwroot/comm//img/add.png" alt="" />
        <img id="delete" src="../wwwroot/comm//img/delete.png" alt="" />
        <img id="update" src="../wwwroot/comm//img/alert.png" alt="" />

        <img id="select" src="../wwwroot/comm//img/select.png" alt="" />
        <span id="qy">启用</span>
        <span id="ty">停用</span>
        <span id="qmqy">全面启用</span>

    <div class="peizhi">
      <div class="pz-header">
        <span class="pz-title">调度器管理</span>
        <button type="button" class="close" ><span style="color:#0C4EF7;">&times;</span></button>
      </div>
      <div class="pz-content">
        <div class="flexDiv"><span>调度任务名称：</span><input type="text" name="taskName"></div>
        <div class="flexDiv">
          <span>状态：</span>
          <select class="pz-select" id="stateSelect">
              <option>关闭</option>
              <option>开启</option>
           </select>
      </div>
        <div class="flexDiv">
          <span>调度服务名：</span>
          <select class="pz-select" id="serverSelect">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
           </select>
        </div>
        <div class="flexDiv">
          <span>数据库设置：</span>
          <select class="pz-select" id="sqlSelect">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
           </select>
        </div>
        <div class="flexDiv">
          <span>描述：</span>
          <textarea class="pz-textarea" name="ms" id="ms" cols="30" rows="5" ></textarea>
        </div>
      </div>
      <div class="pz-footer">
          <button type="button" class="btn btn-primary" id="confirm">确认</button>
          <button type="button" class="btn btn-default btn-danger" id="cancel">取消</button>
      </div>
    </div>
