<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>MsWebApp登陆界面</title>
    <link rel="stylesheet" href="../../../wwwroot/comm/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../../wwwroot/comm/css/globle.css" />
    <link rel="stylesheet" href="login.css" />
</head>

<body>
    <main>
        <header class="login_head">
            <div class="row login_head_content margin0">
                <div class="col-2 ">
                    <img src="../../../wwwroot/comm/img/图层2.png" height="70px"></div>
                <div class="col-8 login_head_title">MsWebApp</div>
            </div>
        </header>
        <section>
            <div class="pagecontent">
                <div class="login_section_logo">
                    <img src="../../../wwwroot/comm/img/1.png" width="100%">
                </div>
                <div class="login_section_form">
                    <div class="login_section_form_head">用户登陆</div>
                    <div class="login_section_form_body">
                        <form method="post">
                            <div class="row margin0">
                                <div class="form_unit">
                                    <label>账号：</label><input name="uname" class="login_section_form_input" value="admin"/>
                                </div>
                                <div class="form_unit">
                                    <label>密码：</label><input name="pwd" type="password" class="login_section_form_input" value="max123456"/>
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary login_btn">登陆</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script type="text/javascript" src="../../../wwwroot/comm/js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="../../../wwwroot/comm/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../../wwwroot/comm/js/mygloble.js"></script>
    <script type="text/javascript" src="login.js"></script>
</body>

</html>
